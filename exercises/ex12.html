<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 12 - Flexbox</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: pink; width: 75px">75px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 40px">
      <div style="background-color: lightblue; width: 50px">item1</div>
      <div style="background-color: pink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: pink">item2</div>
      <div style="background-color: lightpink">item3</div>
      <div style="background-color: pink">item4</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
        height: 70px;
        border: 2px;
        border-color: black;
        border-style: solid;
        align-items: center;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: pink">item2</div>
    </div>

    <div
      style="
        background-color: rgb(149, 86, 183);
        height: 50px;
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="color: white; margin-left: 20px">Home</div>

      <div>
        <input
          type="text"
          placeholder="Search"
          style="
            width: 400px;
            height: 28px;
            border-radius: 50px;
            border: none;
            padding-left: 20px;
          "
        />
      </div>

      <div>
        <button
          style="
            border: none;
            background-color: rgb(149, 86, 183);
            color: white;
            border: 1px solid white;
            margin-right: 20px;
            width: 80px;
            height: 30px;
            border-radius: 2px;
            cursor: pointer;
          "
        >
          Download
        </button>
      </div>
    </div>
  </body>
</html>
