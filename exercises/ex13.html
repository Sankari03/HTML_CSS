<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox exercise</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; height: 50px">
      <div
        style="
          background-color: lightpink;
          width: 100px;
          display: flex;
          flex-direction: row;
          justify-content: center;
        "
      >
        <p style="background-color: black; color: white; display: inline-block">
          item1
        </p>
      </div>

      <div style="background-color: lightblue; width: 200px"></div>
    </div>

    <div style="height: 70px; margin-top: 30px; display: flex; flex-direction: row;">
      <div style="background-color: lightpink; width: 100px"></div>
      <div style="background-color: lightblue; width: 200px">
        <div>row1</div>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div style="color: white; background-color: black;">row2</div>
            <div style="color: white; background-color: black;">row2</div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
